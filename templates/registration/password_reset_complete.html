{% extends 'registration/basetemplate.html' %} {% load static %} {% block body
%}
<link
	rel="stylesheet"
	href="{% static 'frontend-assets/css/bootstrap.css' %}"
/>
<link rel="stylesheet" href="{% static 'frontend-assets/css/login.css' %}" />

<div class="auth-main">
	<div class="container">
		<div class="slideIn">
			<!-- image and information -->
			<div
				class="
					hidden-sm hidden-xs
					col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1
					no-padding
					fitxt-center
				"
			>
				<div class="image-area">
					<div class="content">
						<div class="image-hader">
							<h2>Welcome To</h2>
						</div>
						<div class="center img-hol-p">
							<a href="home.html"
								><img
									src="{% static 'frontend-assets/img/logo.png' %}"
									height="40%%"
									width="40%%"
									alt="AIMS"
							/></a>
						</div>

						<div class="f-social-links center">
							<a href="https://www.facebook.com/username" target="_blank">
								<span class="fab fa-facebook-f"></span>
							</a>
							<a href="https://www.twitter.com/username" target="_blank">
								<span class="fab fa-twitter"></span>
							</a>
							<a href="https://www.linkedin.com/username" target="_blank">
								<span class="fab fa-linkedin-in"></span>
							</a>
							<a href="https://www.youtube.com/username" target="_blank">
								<span class="fab fa-youtube"></span>
							</a>
						</div>
					</div>
				</div>
			</div>

			<!-- Login -->
			<div
				class="
					col-lg-6
					col-lg-offset-right-1
					col-md-6
					col-md-offset-right-1
					col-sm-12
					col-xs-12
					no-padding
				"
			>
				<div class="sign-area">
					<div class="sign-hader pt-md">
						<img
							src="{% static 'frontend-assets/img/logo.png' %}"
							height="54"
							alt=""
						/>
						<h2>AIMS</h2>
					</div>
					<div class="forgot-header">
						<h4><i class="fas fa-fingerprint"></i> Password Restoration</h4>
					</div>
					<form method="post" accept-charset="utf-8">
						<div class="form-group">
							<div
								class="alert alert-success"
								style="padding-bottom: 22px; padding-top: 0px"
							>
								<h3><b>Congratulation.</b></h3>
								<p>Your password has been reset successfully!</p>
							</div>
						</div>
						<div class="text-center">
							<a href="{% url 'do_login' %}"
								><i class="fas fa-long-arrow-alt-left"></i> Back To Login</a
							>
						</div>
						<div class="sign-footer">
							<p>
								&copy; Developed by
								<a href="https://fiverr.com/ahsan_joyia">Ahsan Joyia</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Footer Starts -->
<script src="{% static 'frontend-assets/js/bootstrap.js' %}"></script>
<!-- Footer Ends -->

{% endblock body %}
